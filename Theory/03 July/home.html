<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        a.button {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 24px;
            background: #0078d7;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }

        a.button:hover {
            background: #005fa3;
        }
    </style>
    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <p>This is a simple home page created with HTML and internal CSS.</p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>

</html>
